  <h2 class="text-center text-light bg-primary bg-gradient  bg-opacity-10 mt-3">Contactanos:</h2>
  <fieldset class="formulario">
    <legend class="formulario__titulo">Formulario de contacto</legend>

    <div class="">
      <form action="">
        <label for="nombre" class="formulario__label">Nombre: </label>
        <input type="text" name="nombre" class="formulario__input">
        <label for="apellido" class="formulario__label">Apellido: </label>
        <input type="text" name="apellido" class="formulario__input">
        <label for="email" class="formulario__label">Email: </label>
        <input type="text" name="email" class="formulario__input">
        <label for="tel" class="formulario__label">Telefono: </label>
        <input type="text" name="telefono" class="formulario__input">
        <label for="" class="formulario__label">Quiero q me respondan por: </label>
        <select name="" id="" class="formulario__input">
          <option value="email">Email</option>
          <option value="llamada">Llamada</option>
          <option value="whatsapp">Whatsapp</option>
        </select>
        <label for="consulta" class="formulario__label">Consulta: </label>
        <textarea name="consulta" id="" cols="30" rows="7" class="formulario__input"></textarea>
    </div>

      <input class="formulario__boton formulario__boton--limpiar" type="reset" value="Limpiar formulario">
      <input class="formulario__boton formulario__boton--enviar" type="submit" value="Enviar consulta">
    </form>
  </fieldset>
